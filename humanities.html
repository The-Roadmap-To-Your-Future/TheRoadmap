<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Roadmap</title>
<link rel="icon" type="image/x-icon" href="compass_3.png">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    padding: 0;
    background: rgb(255, 255, 255);
    font-family: "Times New Roman", serif;
}

a {
    text-decoration: none;
    color: inherit;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
    cursor: pointer;
}

.header img {
    width: 90px;
    margin-right: 20px;
}

.header-title {
    font-size: 70px;
    font-weight: bold;
    letter-spacing: 2px;
}

.subtitle {
    text-align: center;
    margin-top: 10px;
    font-size: 22px;
}

/* ===== NAVIGATION BAR ===== */
.navbar {
    border-top: 2px solid #000;
    border-bottom: 2px solid #000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
}

.nav-left, .nav-center, .nav-right {
    display: flex;
    gap: 25px;
}

.nav-item:hover {
    font-weight: bold;
    cursor: pointer;
}

/* ===== FEATURED ARTICLES ===== */
.featured-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    padding: 40px;
}

.featured-box {
    border: 2px solid black;
    padding: 20px;
    background: white;
}

.featured-img {
    width: 100%;
    max-height: 250px;
    object-fit: contain;
    object-position: center center;
    background: white;
    margin-bottom: 10px;
    display: block;
}

/* ===== ARTICLE GRID (4 COLUMNS, VERTICAL SCROLL) ===== */
.columns-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 35px;
    padding: 40px;
}

/* ===== ARTICLE CARD (SKETCH STYLE) ===== */
.article-preview {
    border: 2px solid black;
    padding: 15px;
    background: #ffffff;
}

.article-preview img {
    width: 100%;
    max-height: 240px;
    object-fit: contain;
    object-position: center;
    display: block;
    border: 2px solid black;
    padding: 0;
    margin-bottom: 12px;
    background: white;
}

.article-preview h2 {
    font-size: 22px;
    margin: 6px 0;
}

.article-meta {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 6px;
}

.article-category {
    padding: 3px 8px;
    border-radius: 4px;
    font-weight: bold;
}

/* ===== SECTION COLORS ===== */
.stem       { background: #bcd9ff; color: #004a99; }
.humanities { background: #ffcccc; color: #b30000; }
.arts       { background: #ffdff1; color: #b7014a; }
.sports     { background: #d9ffe4; color: #006600; }
.hybrid     { background: #e0e0e0; color: #333333; }
.government { background: #edbeff; color: #7700ae; }

.article-preview {
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.article-preview:hover {
    transform: translateY(-4px);
    box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.15);
    cursor: pointer;
}

.article-preview img {
    transition: filter 0.15s ease;
}

.article-preview:hover img {
    filter: brightness(0.97);
}
.article-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 8px;
}

.meta-right {
    display: flex;
    align-items: center;
    gap: 8px;
}



</style>
</head>

</div>
